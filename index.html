<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
        <!-- <div class="mobile__navbar__items mobile__only">
            <ul>
              <li class="nav__item">Products</li>
              <li class="nav__item">Restaurants</li>
              <li class="nav__item">Pricing</li>
              <li class="nav__item">About Us</li>
            </ul>
    
            <div class="nav__item">
              <button class="button__primary">Order Food</button>
            </div>
          </div>  -->
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./assets/hero.jpg" alt="hero image" />
                <!--<img src="./assets/svg/heroShape.svg" alt="hero image shape" class="hero__image__shape">
                <img src="./assets/svg/herobgpattren.svg" alt="hero image pattern" class="hero__image__pattern"> -->
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary">
                    Order now
                </button>
            </div>
        </section>
        <!-- <section>
            <div>
                <h4>Your food will be prepared safely with an experienced chef, without compromising on the quality and hygiene.</h4>
            </div>
        </section> -->

        <!-- Explore menu -->
        <section class="explore__menu__container"> 
            <h1 class="explore__new__text">Explore our menu</h1>
            <div class="explore__menu__lists">
                <!-- Burger-->
                <div class="food__menu__card">
                    <img src="./assets/burger.jpg" alt="burger" class="food__image" />
                    <div class="food__menu_card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__restaurants">
                            Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <!-- Pizza-->
                <div class="food__menu__card">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />
                    <div class="food__menu_card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__restaurants">
                            Pizza Hut, Domino's Pizza <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <!-- Ice cream-->
                <div class="food__menu__card">
                    <img src="./assets/iceCream.jpg" alt="Ice Creams" class="food__image" />
                    <div class="food__menu_card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p class="food__restaurants">
                            Baskin Robins, Ibaco <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>

            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">
                View more 
                </button>
            </div>
        </section>
    </main>

</body>
</html>
